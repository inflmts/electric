<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     width="500" height="500" viewBox="-250 -250 500 500">
  <defs>
    <linearGradient id="background-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0"  stop-color="#f00" />
      <stop offset=".3" stop-color="#f08" />
      <stop offset=".5" stop-color="#f0f" />
      <stop offset=".6" stop-color="#c0f" />
      <stop offset=".8" stop-color="#00f" />
      <stop offset="1"  stop-color="#0ff" />
    </linearGradient>
    <pattern id="tile" width="40" height="40"
             patternUnits="userSpaceOnUse"
             patternTransform="skewX(-12) skewY(-6)">
      <rect width="40" height="20" fill="white" opacity=".25" />
      <rect width="20" height="40" fill="white" opacity=".12" />
    </pattern>
    <radialGradient id="tile-gradient" r=".707">
      <stop offset=".5" stop-color="black" />
      <stop offset=".7"  stop-color="white" />
    </radialGradient>
    <mask id="tile-mask">
      <rect x="-250" y="-250" width="500" height="500"
            fill="url(#tile-gradient)" />
    </mask>
    <linearGradient id="hfade-gradient">
      <stop stop-color="#fff0" offset="0" />
      <stop stop-color="#ffff" offset=".2" />
      <stop stop-color="#ffff" offset=".8" />
      <stop stop-color="#fff0" offset="1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="-250" y="-250" width="500" height="500"
        fill="url(#background-gradient)" />

  <!-- Tiles -->
  <rect x="-250" y="-250" width="500" height="500"
        fill="url(#tile)" mask="url(#tile-mask)" />

  <!-- Night Circles -->
  <circle r="260" fill="black" opacity=".20" />
  <circle r="190" fill="black" opacity=".32" />
  <circle r="170" fill="black" opacity=".16" />

  <!-- Day Circles -->
  <circle r="320" fill="none" stroke="white" stroke-width="80" opacity=".2" />
  <circle r="325" fill="none" stroke="white" stroke-width="70" opacity=".3" />
  <circle r="340" fill="none" stroke="white" stroke-width="40" opacity=".4" />
  <circle r="350" fill="none" stroke="white" stroke-width="20" opacity=".7" />

  <!-- Ring -->
  <circle r="230" fill="none" stroke="white" stroke-width="40"
          opacity=".3" />
  <circle r="230" fill="none" stroke="white" stroke-width="20"
          opacity=".4" />
  <circle r="230" fill="none" stroke="white" stroke-width="4"
          stroke-dasharray="108.4 12.0" stroke-dashoffset="114.4" />

  <!-- Bolt -->
  <path d="M20,-60 -40,25 -5,15 -20,60 40,-25 5,-15 Z"
        transform="scale(2)"
        fill="black" opacity=".24" />

  <!-- Title -->
  <path d="
    M0,0    v11 h11 v-3 h-7 v-1 h5 v-3 h-5 v-1 h7 V0 Z
    m12,0   v11 h11 v-3 h-7 V0 Z
    m12,0   v11 h11 v-3 h-7 v-1 h5 v-3 h-5 v-1 h7 V0 Z
    m12,8   q0,3,3,3 h5 q3,0,3,-3 v-2 h-4 v1
            q0,1,-1,1 h-1 q-1,0,-1,-1 v-3
            q0,-1,1,-1 h1 q1,0,1,1 v1 h4 v-2
            q0,-3,-3,-3 h-5 q-3,0,-3,3 Z
    m12,-8  v3 h3.5 v8 h4 v-8 h3.5 v-3 Z
    m12,0   v11 h4 v-4 h1 l2,4 h4 l-3.5,-7 h-3.5 v-1 h3 v4 h1
            q3,0,3,-3 v-1 q0,-3,-3,-3 Z
    m12,0   v11 h4 V0 Z
    m5,8    q0,3,3,3 h5 q3,0,3,-3 v-2 h-4 v1
            q0,1,-1,1 h-1 q-1,0,-1,-1 v-3
            q0,-1,1,-1 h1 q1,0,1,1 v1 h4 v-2
            q0,-3,-3,-3 h-5 q-3,0,-3,3 Z
    "
    transform="scale(3.5) translate(-44,-5.5)" fill="white" />

  <!-- Resistor -->
  <use xlink:href="#resistor" stroke-width="3" opacity=".2" />
  <path id="resistor" d="
    M-22,0 h9
    c2,0,3,-2,4,-2
    c1,0,2,4,3,4
    c1,0,2,-7,3,-7
    c1,0,2,10,3,10
    c1,0,2,-10,3,-10
    c1,0,2,7,3,7
    c1,0,2,-4,3,-4
    c1,0,2,2,4,2
    h9
    "
    transform="translate(0,75) scale(5)"
    fill="none" stroke="url(#hfade-gradient)" />
</svg>
